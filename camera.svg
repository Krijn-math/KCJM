<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 150" width="150" height="150" aria-label="Minimal camera with square-root element">
  <title>Camera with square-root element</title>
  <g fill="none" stroke="#111" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">

    <!-- square-root check extending clearly to the left -->
    <path d="M10 80 L25 110 L50 40 L150 40" />

    <!-- camera body (narrower) -->
    <rect x="60" y="40" width="100" height="70" rx="10" ry="10" />

    <!-- viewfinder bump -->
    <rect x="130" y="24" width="18" height="14" rx="3" ry="3" />

    <!-- lens -->
    <circle cx="115" cy="75" r="22" />

    <!-- highlight -->
    <circle cx="112" cy="70" r="7" stroke-width="3" />

  </g>
</svg>
